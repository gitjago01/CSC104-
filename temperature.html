<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

input, select, button {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>

    <script>
        function convertTemperature() {
    const temperature = parseFloat(document.getElementById('temperature').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;
    const result = document.getElementById('result');

    if (isNaN(temperature)) {
        result.innerHTML = "Please enter a valid temperature.";
        return;
    }

    let convertedTemperature;

    // Convert from 'fromUnit' to Celsius
    let temperatureInCelsius;
    switch (fromUnit) {
        case 'Celsius':
            temperatureInCelsius = temperature;
            break;
        case 'Fahrenheit':
            temperatureInCelsius = (temperature - 32) * 5 / 9;
            break;
        case 'Kelvin':
            temperatureInCelsius = temperature - 273.15;
            break;
    }

    // Convert from Celsius to 'toUnit'
    switch (toUnit) {
        case 'Celsius':
            convertedTemperature = temperatureInCelsius;
            break;
        case 'Fahrenheit':
            convertedTemperature = (temperatureInCelsius * 9 / 5) + 32;
            break;
        case 'Kelvin':
            convertedTemperature = temperatureInCelsius + 273.15;
            break;
    }

    result.innerHTML = `The converted temperature is ${convertedTemperature.toFixed(2)} Â°${toUnit}`;
}

    </script>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature">
        </div>
        <div>
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div>
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
